<h2> Git installation and configuration commands</h2>

<div class="commands_container"><p> Enter this <a href="https://git-scm.com/downloads" target="blank">website</a> and choose your O.S.</p></div>
<div class="commands_container">
<p class="section_title"> Day to day git commands</p>
<form>
            <label for="git_config_name">Define user name:</label><br>
            <input type="text" class="command-buttons" name="git_config_name" id="git_config_name" value="git config --global user.name <name>">
            <input type="button" class="copy" value="copy" onClick="copy('git_config_name')">

            <label for="git_config_email">Define user email:</label><br>
            <input type="text" class="command-buttons" name="git_config_email" id="git_config_email" value="git config --local user.email <email>">
            <input type="button" class="copy" value="copy" onClick="copy('git_config_email')">




</form>
